<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="bg-primary text-white mt-2 mb-4 rounded">
            <h5 class="p-3">CRM - ADMIN PANEL</h5>
        </div>
        <section id="add-form" class="mt-3">
            <div class="card rounded">
                <div class="card-body">
                    <h5>Create A Lead Form</h5>
                    <form id="create-lead">
                        <div class="form-row row">
                            <div class="form-group col-md-6 p-2">
                                <label for="inputName">Name Surname</label>
                                <input type="text" class="form-control" id="namesurname" placeholder="John Alex">
                            </div>
                            <div class="form-group col-md-6 p-2">
                                <label for="inputEmail">E-mail</label>
                                <input type="email" class="form-control" id="email"
                                    placeholder="example@namesurname.com">
                            </div>
                        </div>
                        <div class="form-row row">
                            <div class="form-group col-md-6 p-2">
                                <label for="inputPhone">Phone</label>
                                <input type="text" class="form-control" id="phone" placeholder="+90 5xx xxx xx xx">
                            </div>
                            <div class="form-group col-md-6 p-2">
                                <label for="inputCompany">Company</label>
                                <input type="text" class="form-control" id="company" placeholder=" x A.Åž.">
                            </div>
                        </div>
                        <div class="form-row row">
                            <div class="form-group col-md-6 p-2">
                                <label for="inputJob">Job</label>
                                <input type="text" class="form-control" id="job" placeholder="Sales Manager">
                            </div>
                            <div class="form-group col-md-6 p-2">
                                <label for="inputCity">City</label>
                                <input type="text" class="form-control" id="city" placeholder="New York">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputNote">Note</label>
                            <textarea class="form-control" id="note" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary mt-2" id="createButton">Create</button>
                        <button type="submit" class="btn btn-warning mt-2" id="saveButton" style="display: none;">Save</button>
                    </form>
                </div>
            </div>
        </section>
        <section id="search" class="mt-5 bg-secondary text-white p-2 light rounded">
            <form class="form-inline my-2 my-lg-0" id="search-form">
                <label for="search-title">Search:</label>
                <input class="form-control form-control-sm mt-2 mb-2" type="search" placeholder="Search" aria-label="Search" id="searchInput">
              </form>
        </section>
        <section id="lead-list" class="mt-2">
            
            <table class="table table-striped">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">Name Surname</th>
                        <th scope="col">E-mail</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Company</th>
                        <th scope="col">Job</th>
                        <th scope="col">City</th>
                        <th scope="col">Details</th>
                        <th scope="col" id="delete">#</th>
                        <th scope="col">#</th>
                    </tr>
                </thead>
                <tbody id="leads-list">

                </tbody>
            </table>
            <a href="#" id="clear-leads" class="btn btn-primary">Clear All Leads</a>
        </section>

    </div>
    <script src="leads.js"></script>
    <script src="ui.js"></script>
    <script src="storage.js"></script>
    <script src="app.js"></script>

</body>

</html>
